<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.nobullet {
  list-style-type: none;
  
}
</style>
<body>
    <div >
    <form action="">
        <h2>Lets know more about you!!!</h2>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="fname"> <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lname"><br><br>
        <label for="gender">Gender:&nbsp;&nbsp;</label>
        <label class="radio-inline" for="female">Female</label>
        <input type="radio" name="female" id="female">
        <label for="male">Male</label>
        <input class="radio-inline" type="radio" name="male" id="male">
        <label for="other">Others</label>
        <input class="radio-inline" type="radio" name="other" id="other"><br><br>
        <label for="interests">Interests:</label>       
         <ul class="nobullet">
             <li>
                 <input type="checkbox" name="painting" id="painting">
                 <label for="painting">Painting</label>
                 <input type="checkbox" name="reading" id="reading">
                 <label for="reading">Reading</label>
                 
             </li>

         </ul>        
        <label for="email">Email ID:</label>&nbsp;
        <input type="email" name="email" id="email"><br><br>        
        <label for="message">Message:</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea><br><br><br>
        <input type="reset" value="Reset">&nbsp;
        <input type="submit" value="Submit">
    </form>
    
</div>
</body>
</html>
